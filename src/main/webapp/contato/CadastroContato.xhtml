<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="corpo">
    	<h1>Novo contato</h1>
    	<h:form id="formContato">
    		<p:growl></p:growl>
			<p:toolbar style="margin-top:20px">
				<f:facet name="left">
					<p:commandButton icon="ui-icon-disk" value="Salvar" action="#{cadastroContatoBean.gravar}" 
									 update=":formContato"></p:commandButton>
				</f:facet>
				
				<f:facet name="right">
					<p:button value="Pesquisar" outcome="/contato/PesquisaContato.xhtml"></p:button>
				</f:facet>
			</p:toolbar> 
			
			<p:panelGrid id="painel" columns="2" style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" />
				<p:inputText size="10" readonly="true" />
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="60" value="#{cadastroContatoBean.contato.nome}" required="true"/>
				
				<p:outputLabel value="Telefone" for="telefone"/>
				<p:inputText id="telefone" size="20" value="#{cadastroContatoBean.contato.telefone}" required="true"/>
				
				<p:outputLabel value="Email" for="email"/>
				<p:inputText id="email" size="60" value="#{cadastroContatoBean.contato.email}" required="true"/>
				
				<p:outputLabel value="Favorito?"/>
				<p:selectOneRadio value="#{cadastroContatoBean.contato.favorito}" required="true">
					<f:selectItem itemLabel="Sim" itemValue="true" />
					<f:selectItem itemLabel="Não" itemValue="false" />
				</p:selectOneRadio>
			</p:panelGrid>   	
    	</h:form>
    </ui:define>
    
</ui:composition>
