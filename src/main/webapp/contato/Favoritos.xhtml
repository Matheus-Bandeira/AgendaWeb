<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h1>Relação de Contatos Favoritos</h1>
		<h:form >
			<p:dataTable style="margin-top:20px" value="#{pesquisaFavoritosBean.contatosFavoritos}"
				var="favorito">

				<p:column headerText="Código" style="width:50px; text-align: center">
					<h:outputLabel value="#{favorito.id}" />
				</p:column>

				<p:column headerText="Nome" style="width:300px">
					<h:outputLabel value="#{favorito.nome}" />
				</p:column>

				<p:column headerText="Telefone" style="width:200px">
					<h:outputLabel value="#{favorito.telefone}" />
				</p:column>

				<p:column headerText="E-mail" style="width:300px">
					<h:outputLabel value="#{favorito.email}" />
				</p:column>

				<p:column headerText="Favorito"
					style="width:100px; text-align:center">
					<h:outputLabel value="#{favorito.favorito}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
